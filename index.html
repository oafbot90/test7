<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Dia dos Namorados</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="envelope" role="button" tabindex="0" aria-label="Envelope com cartão de Dia dos Namorados. Pressione Enter ou toque para abrir">
            <div class="envelope-lid" aria-hidden="true"></div>
            <div class="envelope-lid envelope-lid-secondary" aria-hidden="true"></div>
            <div class="card-wrapper">
                <div class="card" role="article">
                    <div class="card-cover">
                        <div class="card-side card-side-primary">
                            <h1 class="card-title">
                                <span class="card-title-secondary">Feliz</span>
                                <span class="card-title-main">Dia dos <span class="card-title-apostrophe">❤️</span></span>
                                <span class="card-title-secondary">Namorados</span>
                            </h1>
                        </div>
                        <div class="card-side card-side-secondary"></div>
                    </div>
                    <div class="card-body">
                        <p>Meu amor,</p>
                        <p>Desde o primeiro momento que te vi, soube que queria passar o resto da minha vida ao seu lado. 
                           Você é meu sol, minha lua e todas as estrelas do céu.</p>
                        <p>Feliz Dia dos Namorados!</p>
                    </div>
                </div>
            </div>
            <div class="heart-seal" aria-hidden="true"></div>
        </div>
    </main>
    <div class="sr-only-announcement" aria-live="polite"></div>
    <script src="script.js"></script>
</body>
</html>
